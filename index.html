<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group figma</title>
    <link rel="stylesheet" href="./Style/style.css">
</head>

<body>
    <template class="js-tovars-temp">
        <li class="tavars-item">
            <div class="tovars-text-box">
                <h1 class="js-tovars-title tovars-title" style="font-size: 23px;">Квадроциклы</h1>
                <a href="#" class="js-tovars-info-link tovars-info-link">Подробее ></a>
            </div>
            <img src="/Assets/Images/CFMOTO-X6-EPS_blue 1.jpg" alt="tovars_Img" class="js-tovars-img">
        </li>
    </template>
    <template class="js-populars-temp">
        
        <div class="product">
            <span class="sale">SALE</span>
            <img src="./Assets/Images/like.png" class="like js-like" alt="">
            <img src="./Assets/Images/bag.jpg" class="js-img">
            <h3 class="js-title">Водонепроницаемый Рюкзак</h3>
            <p class="price js-price">9 800 ₽</p>
            <a href="#" class="btn js-btn">Купить</a>
            <img src="./Assets/Images/basket.png" class="basket js-basket">
        </div>
    </template>

    <header class="siteHeader">
        <div class="container">
            <div class="siteHeaderTop">
                <div class="headerInner">
                    <a class="headerTopLink" href="#Магазины">Магазины</a>
                    <a class="headerTopLink" href="#Акции">Акции</a>
                    <a class="headerTopLink" href="#Доставка и оплата">Доставка и оплата</a>
                </div>
                <div class="siteLogo">
                    <img class="siteLogoSvg" src="./Assets/Images/лого.svg" alt="siteLogo">
                </div>
                <div class="siteOptions">
                    <img class="siteIconLike" src="./Assets/Images/местоположение 1.png" alt="siteIconLike">
                    <p class="headerTownIcon">
                        Москва, ул. Науки 25</p>

                </div>
                <div class="siteUserData">
                    <img class="like" src="./Assets/Images/Vector (2).png" alt="siteLikeIcon">
                    <img class="user" src="./Assets/Images/Vector.png" alt="siteUserLike">
                    <img class="basket" src="./Assets/Images/Vector (1).png" alt="siteBasketIcon">
                </div>

            </div>
            <nav class="navbar">
                <ul class="siteList">
                    <li class="siteItem"><a href="#Квадроциклы" class="siteLink">Квадроциклы</a></li>
                    <li class="siteItem"><a href="#Катера" class="siteLink">Катера</a></li>
                    <li class="siteItems"><a href="#Гидроциклы" class="siteLinks">Гидроциклы</a></li>
                    <li class="siteItem"><a href="#Лодки" class="siteLink">Лодки</a></li>
                    <li class="siteItem"><a href="#Вездеходы" class="siteLink">Вездеходы</a></li>
                    <li class="siteItem"><a href="#Снегоходы" class="siteLink">Снегоходы</a></li>
                    <li class="siteItem"><a href="#Двигатели" class="siteLink">Двигатели</a></li>
                    <li class="siteItem"><a href="#Запчасти" class="siteLink">Запчасти</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="extrimDriveSection">
            <div class="container">
                <div class="extrimContainer">
                    <div>
                        <img class="extrimLeftContainer" src="./Assets/Images/Слайдер 1.png" alt="">
                    </div>
                    <div>
                        <img class="stockImage" src="./Assets/Images/акция главная.png" alt="">
                    </div>
                </div>
                <form class="js-search-form search-form">
                    <input type="text" class="search-input js-search-input" placeholder="Введите марку ">
                    <button class="search-btn">Submit</button>
                </form>
                <h1 class="js-error-text" style="color: red; text-align: center; display: none;">Not Fount</h1>
                <ul class="js-tovars-list tovars-list">
                    <li style="list-style: none;  margin-inline: auto;"><h1 style="color: red;">Not Render Tovars</h1></li>
                </ul>
            </div>
            <section class="populars">
                <h2>Популярные товары</h2>
                <div class="product-grid js-populars-list"></div>
            </section>
        </section>
    </main>
    <script src="./Javascript/tovars.js"></script>
    <script src="./Javascript/main.js"></script>
</body>

</html>
