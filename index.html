<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group figma</title>
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body>

    <header class="siteHeader">
        <div class="container">

            <div class="siteHeaderTop">

                <div class="headerInner">
                    <a class="headerTopLink" href="#Магазины">Магазины</a>
                    <a class="headerTopLink" href="#Акции">Акции</a>
                    <a class="headerTopLink" href="#Доставка и оплата">Доставка и оплата</a>
                </div>
                
                <div class="siteLogo">
                    <img class="siteLogoSvg" src="./Assets/Images/лого.svg" alt="siteLogo">
                </div>
                
                <div class="siteOptions">
                    <img class="siteIconLike" src="./Assets/Images/местоположение 1.png" alt="siteIconLike">
                    <p class="headerTownIcon">
                    Москва,  ул. Науки  25</p>
                    
                </div>

                <div class="siteUserData">
                    <img class="like" src="./Assets/Images/Vector (2).png" alt="siteLikeIcon">
                    <img class="user" src="./Assets/Images/Vector.png" alt="siteUserLike">
                    <img class="basket" src="./Assets/Images/Vector (1).png" alt="siteBasketIcon">
                </div>

            </div>

 
            <nav class="navbar">
                <ul class="siteList">
                    <li class="siteItem"><a href="#Квадроциклы" class="siteLink">Квадроциклы</a></li>
                    <li class="siteItem"><a href="#Катера" class="siteLink">Катера</a></li>
                    <li class="siteItems"><a href="#Гидроциклы" class="siteLinks">Гидроциклы</a></li>
                    <li class="siteItem"><a href="#Лодки" class="siteLink">Лодки</a></li>
                    <li class="siteItem"><a href="#Вездеходы" class="siteLink">Вездеходы</a></li>
                    <li class="siteItem"><a href="#Снегоходы" class="siteLink">Снегоходы</a></li>
                    <li class="siteItem"><a href="#Двигатели" class="siteLink">Двигатели</a></li>
                    <li class="siteItem"><a href="#Запчасти" class="siteLink">Запчасти</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <script src="./Javascript/main.js"></script>
</body>
</html>
